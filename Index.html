<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="text/javascript" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/Styles.css" />

    <title>POKEDEX</title>
</head>
<body>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
  <div class="container">
    <div class="row">
      <div class="col-12 pokedex">
        <div class="row">
          <div class="col-3">
            <div class="blue-circle"></div>
          </div>
          <div class="col-1">
            <div class="red-circle"></div>
          </div>
          <div class="col-1">
            <div class="yellow-circle"></div>
          </div>
          <div class="col-1">
            <div class="yellow-circle"></div>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-6">
            <div class="pokedex-canvas">
              <img id="pokeimg">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3" style="text-align: right;">
            <button onclick="fetchPokemon()"></button>
          </div>
          <div class="col-6">
            <input type="text" id="pokeName" style="padding-left: 20px;" placeholder="Ingresa el nombre del pokemon">
          </div>
        </div>
        <div class="row justify-content-md-center" style="margin-left: 20px; margin-top: 20px;">
          <div class=col-md-6>
            <div class="general-stats">
              <h3 class="text" id="namepokemon"></h3>
              <span class="text" id="types"></span>
            </div>
            <div style="margin-bottom: 20px;">
              <h3>Abilities:</h3>
            </div>
            <div id="skills"></div>
          </div>
          <div class="col-md-6">
            <canvas id="myChart" width="400" height="400" style="color:blue;text-align:center;background-color:white"></canvas>
          </div>
        </div>

      </div>

    </div>
  </div>
    
  <footer>
   
  </footer>
    <script type="text/javascript" src="./js/Javascript.js"></script>  

</body>
</html>
